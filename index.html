<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>WhoAI Evo ¬∑ Sugoroku</title>
<link rel="icon" type="image/png" href="public/assets/stage1/macaron_pink.png" />
<style>
  :root{ --fg:#fff; --primaryFrom:#ff8cc7; --primaryTo:#ff63b2; }
  html,body{height:100%;margin:0}
  body{
    font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:var(--fg);
    background:#000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
    display:flex;align-items:center;justify-content:center;padding:10px;
  }
  .container{width:min(920px,96vw);height:min(96vh,940px);display:flex;flex-direction:column}
  .card{
    flex:1;border-radius:20px;
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));
    box-shadow:0 12px 28px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.12);
    backdrop-filter:blur(6px);padding:14px;position:relative;
    display:flex;flex-direction:column;align-items:center;justify-content:center
  }
  .hidden{display:none}

  /* Cover */
  .cover-hero{width:min(140px,22vw);height:auto;filter:drop-shadow(0 6px 20px rgba(0,0,0,.55));margin-bottom:8px}
  .buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
  .btn{border:none;border-radius:999px;cursor:pointer;transition:opacity .2s}
  .btn-primary{min-width:220px;padding:14px 18px;font-size:18px;color:#2b1630;
    background:linear-gradient(180deg,var(--primaryFrom),var(--primaryTo));
    box-shadow:0 10px 20px rgba(255,99,178,.35)}
  .btn-mini{min-width:auto;padding:6px 10px;font-size:12px;color:#24313a;background:rgba(255,255,255,.9)}
  .btn[disabled]{opacity:.55;cursor:not-allowed}
  .corner{position:absolute;right:10px;bottom:10px}

  /* Layout */
  .layout{display:grid;grid-template-columns:2fr 1fr;gap:12px;width:100%;height:100%;align-items:center;justify-items:center}
  @media (max-width:780px){.layout{grid-template-columns:1fr;grid-template-rows:auto auto}}

  /* Board 5x5 SÂ≠ó */
  .board{width:100%;max-width:640px;aspect-ratio:1/1;
    display:grid;grid-template-columns:repeat(5,1fr);grid-template-rows:repeat(5,1fr);gap:8px;padding:6px}
  .cell{position:relative;border-radius:14px;overflow:hidden;
    background:radial-gradient(120% 80% at 20% 20%, rgba(255,255,255,.22), transparent 55%),
    linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.12), 0 6px 18px rgba(0,0,0,.35)}
  .idx{position:absolute;left:6px;top:6px;font-size:12px;font-weight:700;color:#24313a;
    background:#fff;border-radius:999px;padding:.1em .5em;box-shadow:0 2px 6px rgba(0,0,0,.25)}

  /* START / GOAL */
  .cell.goal{transform:scale(1.06);box-shadow:0 0 12px rgba(255,255,200,.6), inset 0 0 0 2px #ffe066}
  .goal-ribbon{
    position:absolute;left:6px;top:6px;font-size:11px;font-weight:700;color:#4b3d00;
    background:#ffe066;padding:2px 6px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.25);z-index:2
  }
  .start-ribbon{
    position:absolute;left:6px;top:6px;font-size:11px;font-weight:700;color:#163f2b;
    background:#a5f3cf;padding:2px 6px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.25);z-index:2
  }
  .goal-img{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:72px;height:72px;object-fit:contain;filter:drop-shadow(0 3px 10px rgba(0,0,0,.5))
  }

  /* Items */
  .cell .item{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:78%;height:auto;object-fit:contain;filter:drop-shadow(0 3px 10px rgba(0,0,0,.45));z-index:1}
  .cell .noteEmoji{position:absolute;left:50%;top:18%;transform:translate(-50%,-50%);font-size:30px;z-index:1}
  .cell .collected{opacity:.28;filter:grayscale(1) blur(.2px)}

  /* Character */
  .charWrap{position:absolute;pointer-events:none;width:calc(100% - 12px);height:calc(100% - 12px);left:6px;top:6px;z-index:2}
  .char{
    position:absolute;width:64px;height:64px;object-fit:contain;
    filter:drop-shadow(0 3px 10px rgba(0,0,0,.55));
    transition:left .22s ease, top .22s ease
  }

  /* HUD */
  .hud{position:absolute;left:14px;top:10px;display:flex;gap:6px;flex-wrap:wrap;z-index:3}
  .tag{padding:.35em .6em;border-radius:999px;font-size:12px;background:rgba(255,255,255,.18);box-shadow:inset 0 0 0 1px rgba(255,255,255,.16)}
  .moving{position:absolute;right:12px;top:10px;font-size:12px;padding:.35em .6em;border-radius:999px;background:rgba(255,255,255,.18);z-index:3}

  /* Roulette */
  .wheelBox{width:min(260px,84vw);aspect-ratio:1/1;position:relative;display:flex;align-items:center;justify-content:center}
  .wheel{width:100%;height:100%;transform:rotate(0deg);transition:transform 2.2s cubic-bezier(.17,.89,.32,1.27)}
  .wheel.locked{opacity:.6;filter:grayscale(.3)}
  .pointer{position:absolute;top:-6px;width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:16px solid #fff}
  .spinNum{margin-top:10px;font-size:20px}
  .slice-hit{stroke:#fff;stroke-width:2;filter:drop-shadow(0 2px 6px rgba(255,255,255,.7))}
  .label-hit{font-weight:700;text-shadow:0 0 6px rgba(255,255,255,.9)}

  /* Goal overlay (ako2.png „ÅØÈÄèÈÅé) */
  .overlay{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    background:radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,.25), rgba(0,0,0,.45));
    z-index:10; opacity:0; pointer-events:none; transition:opacity .25s ease;
  }
  .overlay.show{ opacity:1; pointer-events:auto; }
  .overlay img{
    width:min(42vw,360px);height:auto;
    filter:drop-shadow(0 12px 28px rgba(0,0,0,.6));
    animation:sway 3s ease-in-out infinite;pointer-events:none;
    background:transparent;
  }
  @keyframes sway{0%{transform:rotate(-2deg)}50%{transform:rotate(2deg) translateY(-3px)}100%{transform:rotate(-2deg)}}
</style>
</head>
<body>
<div class="container">

  <!-- Cover -->
  <section id="view-cover" class="card">
    <img src="public/assets/stage1/miwacchi_open.png" class="cover-hero" alt="">
    <h1 class="cover-title">WhoAI Evo</h1>
    <div class="buttons"><button id="btnStart" class="btn btn-primary">‚ñ∂ „Çπ„Çø„Éº„Éà</button></div>
  </section>

  <!-- Game -->
  <section id="view-game" class="card hidden">
    <div class="hud">
      <span id="posTag" class="tag">‰ΩçÁΩÆ: 1/25</span>
      <span id="notesTag" class="tag">Èü≥Á¨¶: 0/5</span>
      <span id="macTag" class="tag">„Éû„Ç´„É≠„É≥: 0/4</span>
    </div>
    <div id="movingFlag" class="moving hidden">ÁßªÂãï‰∏≠‚Ä¶</div>

    <!-- Goal overlay -->
    <div id="goalOverlay" class="overlay">
      <img src="public/assets/stage1/ako2.png" alt="ako celebration">
    </div>

    <div class="layout">
      <!-- Board -->
      <div id="boardWrap" style="position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
        <div id="board" class="board"></div>
        <div class="charWrap"><img id="char" src="public/assets/stage1/miwacchi_open.png" class="char" alt=""></div>
      </div>

      <!-- Roulette -->
      <div style="display:flex;flex-direction:column;align-items:center;gap:8px">
        <div class="wheelBox">
          <div class="pointer"></div>
          <svg id="wheel" class="wheel" viewBox="0 0 100 100" aria-label="roulette">
            <circle cx="50" cy="50" r="48" fill="#222" />
            <g id="slices"></g>
            <g id="labels" font-size="10" text-anchor="middle" dominant-baseline="middle" fill="#fff"></g>
            <circle cx="50" cy="50" r="4" fill="#fff"/>
          </svg>
        </div>
        <div class="spinNum" id="spinNum">‚Äî</div>
        <div class="buttons"><button id="btnSpin" class="btn btn-primary">üé° „É´„Éº„É¨„ÉÉ„Éà„ÇíÂõû„Åô</button></div>
      </div>
    </div>

    <div class="corner"><button id="toCover" class="btn btn-mini">‚èÆ „Çπ„Çø„Éº„Éà„Å∏</button></div>
  </section>
</div>

<script>
(()=> {
  const V={cover:gid('view-cover'),game:gid('view-game'),board:gid('board'),char:gid('char'),
    wheel:gid('wheel'),spinNum:gid('spinNum'),posTag:gid('posTag'),notesTag:gid('notesTag'),
    macTag:gid('macTag'),btnSpin:gid('btnSpin'),movingFlag:gid('movingFlag'),
    overlay:gid('goalOverlay'),btnStart:gid('btnStart'),toCover:gid('toCover')};
  function gid(id){return document.getElementById(id)}

  function showCover(){ V.game.classList.add('hidden'); V.cover.classList.remove('hidden'); }
  function showGame(){ V.cover.classList.add('hidden'); V.game.classList.remove('hidden'); }

  V.btnStart.addEventListener('click', ()=>{ resetAll(); showGame(); });
  V.toCover.addEventListener('click', ()=>{ showCover(); });

  /* ===== Board mapping (SÂ≠ó) ===== */
  const N=25,SIZE=5;

  // i=1 ‚Üí Â∑¶‰∏ã„ÄÅi=25 ‚Üí Âè≥‰∏äÔºàSÂ≠óÔºâ
  function indexToRC(i){
    const r = Math.floor((i-1)/SIZE);      // 0..4 ‰∏ã„Åã„Çâ‰∏ä„Å∏
    const cInRow = (i-1)%SIZE;
    const c = (r%2===0) ? cInRow : (SIZE-1-cInRow);
    const rowFromTop = SIZE-1-r;
    return [rowFromTop, c];                 // CSS grid Áî®Ôºà‰∏ä„Åã„Çâ„ÅÆË°åÁï™Âè∑Ôºâ
  }

  let centersPx=[], cellW=0, charOffsetY=0;
  function computeCenters(){
    const rect=V.board.getBoundingClientRect();
    const gap=8, pad=6, cw=(rect.width-gap*4)/SIZE; cellW=cw;
    charOffsetY = cw*0.22;                  // Â∞ë„Åó‰∏ã„ÇÅ„Å´ÁΩÆ„Åè
    centersPx.length=N+1;
    for(let i=1;i<=N;i++){
      const [r,c]=indexToRC(i);
      centersPx[i]={x:c*(cw+gap)+cw/2+pad, y:r*(cw+gap)+cw/2+pad};
    }
    const s=Math.max(28, Math.round(cellW*0.72));
    V.char.style.width=s+'px'; V.char.style.height=s+'px';
  }

  function buildBoard(){
    V.board.innerHTML='';
    for(let i=1;i<=N;i++){
      const cell=document.createElement('div');cell.className='cell';
      const [r,c]=indexToRC(i);cell.style.gridRow=(r+1);cell.style.gridColumn=(c+1);
      const idx=document.createElement('div');idx.className='idx';idx.textContent=i;cell.appendChild(idx);
      if(i===1){const start=document.createElement('div');start.className='start-ribbon';start.textContent='START';cell.appendChild(start);}
      if(i===N){
        cell.classList.add('goal');
        const goal=document.createElement('img');goal.src="public/assets/stage1/drink_item.png";goal.className='goal-img';cell.appendChild(goal);
        const rib=document.createElement('div');rib.className='goal-ribbon';rib.textContent='„Å¥„Å£„Åü„Çä„Ç¥„Éº„É´';cell.appendChild(rib);
      }
      V.board.appendChild(cell);
    }
    computeCenters();
  }

  /* ===== Items ===== */
  const MAC={pink:"public/assets/stage1/macaron_pink.png",blue:"public/assets/stage1/macaron_blue.png",green:"public/assets/stage1/macaron_green.png",purple:"public/assets/stage1/macaron_purple.png"};
  const NOTE_EMO=['üéµ','üé∂','‚ô´','‚ô¨'];
  const macSlots={}, notesSet=new Set();
  function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}
  function placeItems(){
    V.board.querySelectorAll('.item,.noteEmoji').forEach(e=>e.remove());
    const cells=V.board.querySelectorAll('.cell');
    const pool=Array.from({length:N-2},(_,k)=>k+2); shuffle(pool);
    ['pink','blue','green','purple'].forEach((col,i)=>{
      macSlots[col]=pool[i]; const t=cells[macSlots[col]-1];
      const img=document.createElement('img'); img.src=MAC[col]; img.className='item'; t.appendChild(img);
    });
    notesSet.clear();
    pool.slice(4,9).forEach(idx=>{
      notesSet.add(idx);
      const t=cells[idx-1]; const d=document.createElement('div'); d.className='noteEmoji'; d.textContent=NOTE_EMO[Math.floor(Math.random()*NOTE_EMO.length)]; t.appendChild(d);
    });
  }

  /* ===== State ===== */
  const CHAR={start:"public/assets/stage1/miwacchi_open.png",pink:"public/assets/stage1/pink_open.png",blue:"public/assets/stage1/blue_open.png",green:"public/assets/stage1/green_open.png",purple:"public/assets/stage1/purple_open.png"};
  let pos=1, moving=false, finished=false;
  const gotMac={pink:false,blue:false,green:false,purple:false};
  const gotNotes=new Set();

  function setCharBy(col){ V.char.src=col?CHAR[col]:CHAR.start; }
  function renderChar(){
    const p=centersPx[pos]; if(!p) return;
    const half=(V.char.getBoundingClientRect().width||64)/2;
    V.char.style.left=(p.x-half)+'px';
    V.char.style.top =(p.y-half+charOffsetY)+'px';
    V.posTag.textContent=`‰ΩçÁΩÆ: ${pos}/25`;
  }
  function updateHUD(){
    const mc = Object.values(gotMac).filter(v=>v).length;
    V.notesTag.textContent=`Èü≥Á¨¶: ${gotNotes.size}/5`;
    V.macTag.textContent=`„Éû„Ç´„É≠„É≥: ${mc}/4`;
  }

  /* ===== Roulette ===== */
  const WHEEL_COLORS=['#ff7ab6','#6aa6ff','#ffd166','#7ee6a2','#caa6ff','#ff9f6e'];
  const slicePaths=[], labelTexts=[];
  (function buildWheel(){
    const slices=V.wheel.querySelector('#slices'), labels=V.wheel.querySelector('#labels');
    for(let i=0;i<6;i++){
      const a0=(-90+i*60)*Math.PI/180, a1=(-90+(i+1)*60)*Math.PI/180;
      const x0=50+48*Math.cos(a0), y0=50+48*Math.sin(a0), x1=50+48*Math.cos(a1), y1=50+48*Math.sin(a1);
      const p=document.createElementNS('http://www.w3.org/2000/svg','path');
      p.setAttribute('d',`M50,50 L${x0},${y0} A48,48 0 0 1 ${x1},${y1} Z`);
      p.setAttribute('fill',WHEEL_COLORS[i]); slices.appendChild(p); slicePaths.push(p);
      const mid=(-90+(i+0.5)*60)*Math.PI/180; const lx=50+30*Math.cos(mid), ly=50+30*Math.sin(mid);
      const t=document.createElementNS('http://www.w3.org/2000/svg','text'); t.setAttribute('x',lx); t.setAttribute('y',ly); t.textContent=(i+1); labels.appendChild(t); labelTexts.push(t);
    }
  })();
  function clearHit(){ slicePaths.forEach(p=>p.classList.remove('slice-hit')); labelTexts.forEach(t=>t.classList.remove('label-hit')); }
  function setSpinEnabled(on){ V.btnSpin.disabled=!on; V.wheel.classList.toggle('locked',!on); V.movingFlag.classList.toggle('hidden',on); }

  V.btnSpin.onclick=()=>{
    if(moving || finished) return;
    setSpinEnabled(false);
    clearHit(); // ÂÖâ„Çä„Å£„Å±„Å™„ÅóÂØæÁ≠ñ

    const steps=Math.floor(Math.random()*6)+1;
    V.spinNum.textContent=`Âá∫ÁõÆÔºö${steps}`;
    const idx=steps-1, centerAngle=-90+(idx+0.5)*60, finalAngle=3*360-centerAngle;
    V.wheel.style.transform=`rotate(${finalAngle}deg)`;
    setTimeout(()=>{ slicePaths[idx].classList.add('slice-hit'); labelTexts[idx].classList.add('label-hit'); moveExact(steps); },2300);
  };

  /* ===== Move / Collect ===== */
  function checkCollect(i){
    // ÈÄöÈÅé„ÅßÈÄ≤ÂåñÔºà„Åù„ÅÆ„Éû„Çπ„ÇíË∏è„ÇÅ„Å∞OKÔºâ
    for(const [col,slot] of Object.entries(macSlots)){
      if(!gotMac[col] && slot===i){ gotMac[col]=true; setCharBy(col); }
    }
    if(notesSet.has(i) && !gotNotes.has(i)){ gotNotes.add(i); }
  }

  function moveExact(steps){
    // „Å¥„Å£„Åü„ÇäÂà∂ÔºöË∂Ö„Åà„ÇãÂ†¥Âêà„ÅØÂãï„Åã„Å™„ÅÑ
    const target = (pos + steps <= N) ? pos + steps : pos;
    if(target===pos){ setSpinEnabled(true); return; }
    moving=true;
    const timer=setInterval(()=>{
      if(pos<target){ pos++; checkCollect(pos); renderChar(); updateHUD(); }
      if(pos>=target){
        clearInterval(timer);
        moving=false;
        if(pos===N) finish(); else setSpinEnabled(true);
      }
    }, 360);
  }

  /* ===== Goal (HB then back to cover) ===== */
  let audioCtx;
  function ctx(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); return audioCtx; }
  function toneSeq(seq){
    const ac=ctx(); let t=ac.currentTime+0.02;
    seq.forEach(s=>{ const o=ac.createOscillator(), g=ac.createGain(); o.type='sine'; o.frequency.value=s.f;
      g.gain.setValueAtTime(0.0001,t); g.gain.linearRampToValueAtTime(0.22,t+0.03); g.gain.exponentialRampToValueAtTime(0.001,t+s.d);
      o.connect(g).connect(ac.destination); o.start(t); o.stop(t+s.d+0.04); t+=s.d+(s.g||0.04); });
    return Math.round((t-ac.currentTime)*1000);
  }
  function f(n){const M={'C4':261.63,'D4':293.66,'E4':329.63,'F4':349.23,'G4':392.00,'A4':440.00,'B4':493.88,'C5':523.25,'D5':587.33,'E5':659.25,'F5':698.46,'G5':783.99};return M[n]||440;}
  function happyBirthday(){
    const q=.30,e=.15, Q=n=>({f:f(n),d:q}), E=n=>({f:f(n),d:e});
    const seq=[E('G4'),E('G4'),Q('A4'),Q('G4'),Q('C5'),Q('B4'),
               E('G4'),E('G4'),Q('A4'),Q('G4'),Q('D5'),Q('C5'),
               E('G4'),E('G4'),Q('G5'),Q('E5'),Q('C5'),Q('B4'),Q('A4'),
               E('F5'),E('F5'),Q('E5'),Q('C5'),Q('D5'),Q('C5')];
    return toneSeq(seq);
  }
  function finish(){
    finished=true; setSpinEnabled(false);
    V.overlay.classList.add('show');
    const ms=happyBirthday();
    setTimeout(()=>{ V.overlay.classList.remove('show'); showCover(); }, Math.max(6000, ms));
  }

  /* ===== Reset ===== */
  function resetAll(){
    pos=1; moving=false; finished=false;
    for(const k of Object.keys(gotMac)) gotMac[k]=false;
    gotNotes.clear(); setCharBy(null);

    buildBoard(); placeItems();

    // „É¨„Ç§„Ç¢„Ç¶„ÉàÁ¢∫ÂÆö ‚Üí Â∫ßÊ®ô ‚Üí ÈÖçÁΩÆ
    requestAnimationFrame(()=>{
      computeCenters();
      requestAnimationFrame(()=>{
        computeCenters();
        renderChar(); updateHUD();
        clearHit(); V.wheel.style.transform='rotate(0deg)'; V.spinNum.textContent='‚Äî';
        V.overlay.classList.remove('show'); setSpinEnabled(true);
      });
    });

    window.addEventListener('resize', ()=>{ computeCenters(); renderChar(); }, { passive:true });
  }

  // ÂàùÊúü„ÅØË°®Á¥ô
  showCover();
})();
</script>
</body>
</html>
