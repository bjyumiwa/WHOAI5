<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>WhoAI Evo ¬∑ Sugoroku</title>
<style>
  :root{
    --fg:#fff; --glow:rgba(173,216,255,.45);
    --primaryFrom:#ff8cc7; --primaryTo:#ff63b2;
    --ghostBg:rgba(255,255,255,.18);
  }
  html,body{height:100%;margin:0}
  body{
    font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:var(--fg);
    background:#000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
    display:flex;align-items:center;justify-content:center;padding:10px;
  }
  .container{width:min(920px,96vw);height:min(96vh,940px);display:flex;flex-direction:column}
  .card{
    flex:1;border-radius:20px;
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));
    box-shadow:0 12px 28px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.12);
    backdrop-filter:blur(6px);padding:14px;position:relative;
    display:flex;flex-direction:column;align-items:center;justify-content:center
  }
  .hidden{display:none}

  /* „Éú„Çø„É≥ */
  .buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
  .btn{border:none;border-radius:999px;cursor:pointer;outline:2px solid transparent;outline-offset:2px}
  .btn-primary{
    min-width:220px;padding:14px 18px;font-size:18px;color:#2b1630;
    background:linear-gradient(180deg,var(--primaryFrom),var(--primaryTo));
    box-shadow:0 10px 20px rgba(255,99,178,.35)
  }
  .btn-mini{
    min-width:auto;padding:6px 10px;font-size:12px;color:#24313a;
    background:rgba(255,255,255,.9);box-shadow:0 4px 10px rgba(0,0,0,.25)
  }
  .corner{position:absolute;right:10px;bottom:10px}

  /* Áõ§Èù¢ */
  .board{
    width:100%; max-width:640px; aspect-ratio:1/1;
    display:grid; grid-template-columns:repeat(5,1fr); grid-template-rows:repeat(5,1fr); gap:8px;
    padding:6px;
  }
  .cell{position:relative;border-radius:14px;background:rgba(255,255,255,.08)}
  .idx{position:absolute;left:6px;top:6px;font-size:12px;color:#24313a;background:#fff;border-radius:999px;padding:.1em .5em}
  .goal-img{position:absolute;right:6px;top:6px;width:34px;height:34px;object-fit:contain}

  /* „Ç≠„É£„É© */
  .charWrap{position:absolute;pointer-events:none;width:calc(100% - 12px);height:calc(100% - 12px);left:6px;top:6px}
  .char{position:absolute;width:48px;height:48px;object-fit:contain;transition:transform .28s ease}

  /* „Ç¢„Ç§„ÉÜ„É† */
  .item{position:absolute;width:42px;height:42px;object-fit:contain}
  .noteEmoji{position:absolute;font-size:22px}

  /* „É´„Éº„É¨„ÉÉ„Éà */
  .wheelBox{width:min(260px,84vw);aspect-ratio:1/1;position:relative;display:flex;align-items:center;justify-content:center}
  .wheel{width:100%;height:100%;transform:rotate(0deg);transition:transform 2.2s cubic-bezier(.17,.89,.32,1.27)}
  .pointer{position:absolute;top:-6px;width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:16px solid #fff}
  .spinNum{margin-top:10px;font-size:20px}

  /* HUD */
  .hud{position:absolute;left:14px;top:10px;display:flex;gap:6px}
  .tag{padding:.35em .6em;border-radius:999px;font-size:12px;background:rgba(255,255,255,.18)}

  /* „Éï„Ç£„Éä„Éº„É¨ */
  .bigChar{width:min(55vw,340px);height:auto}
  .ako{animation:sway 3s ease-in-out infinite;}
  @keyframes sway{0%{transform:rotate(-2deg)}50%{transform:rotate(2deg) translateY(-3px)}100%{transform:rotate(-2deg)}}
</style>
</head>
<body>
<div class="container">

  <!-- Cover -->
  <section id="view-cover" class="card">
    <img src="public/assets/stage1/miwacchi_open.png" class="cover-hero" alt="">
    <h1 class="cover-title">WhoAI Evo</h1>
    <div class="buttons"><button id="btnStart" class="btn btn-primary">‚ñ∂ „Çπ„Çø„Éº„Éà</button></div>
  </section>

  <!-- Game -->
  <section id="view-game" class="card hidden">
    <div class="hud">
      <span id="posTag" class="tag">‰ΩçÁΩÆ: 1/25</span>
      <span id="notesTag" class="tag">Èü≥Á¨¶: 0/5</span>
      <span id="macTag" class="tag">„Éû„Ç´„É≠„É≥: 0/4</span>
    </div>

    <div class="layout" style="display:grid;grid-template-columns:2fr 1fr;gap:12px;width:100%;height:100%">
      <div style="position:relative">
        <div id="board" class="board"></div>
        <div id="charWrap" class="charWrap">
          <img id="char" src="public/assets/stage1/miwacchi_open.png" class="char" alt="">
        </div>
      </div>
      <div style="display:flex;flex-direction:column;align-items:center;gap:8px">
        <div class="wheelBox">
          <div class="pointer"></div>
          <svg id="wheel" class="wheel" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="#222" />
            <g id="slices"></g>
            <g id="labels" font-size="10" text-anchor="middle" dominant-baseline="middle" fill="#fff"></g>
            <circle cx="50" cy="50" r="4" fill="#fff"/>
          </svg>
        </div>
        <div class="spinNum" id="spinNum">‚Äî</div>
        <div class="buttons"><button id="btnSpin" class="btn btn-primary">üé° „É´„Éº„É¨„ÉÉ„Éà„ÇíÂõû„Åô</button></div>
      </div>
    </div>
    <div class="corner"><button id="toCover" class="btn btn-mini">‚èÆ „Çπ„Çø„Éº„Éà„Å∏</button></div>
    <div id="log" class="log"></div>
  </section>

  <!-- Drink -->
  <section id="view-drink" class="card hidden">
    <img src="public/assets/stage1/drink_item.png" class="bigChar" alt="">
  </section>

  <!-- Finale -->
  <section id="view-final" class="card hidden">
    <img src="public/assets/stage1/ako.png" class="bigChar ako" alt="ako">
  </section>
</div>

<script>
(()=> {
  const V={cover:gid('view-cover'),game:gid('view-game'),drink:gid('view-drink'),final:gid('view-final'),
           board:gid('board'),char:gid('char'),spinNum:gid('spinNum'),wheel:gid('wheel'),
           posTag:gid('posTag'),notesTag:gid('notesTag'),macTag:gid('macTag')};
  function gid(id){return document.getElementById(id)}
  function show(s){['cover','game','drink','final'].forEach(k=>V[k].classList.toggle('hidden',k!==s))}

  const N=25,SIZE=5;let pos=1,moving=false;
  const cellCenters=new Array(N+1);

  function indexToRC(i){const r=Math.floor((i-1)/SIZE);const cInRow=(i-1)%SIZE;const c=(r%2===0)?cInRow:(SIZE-1-cInRow);return [SIZE-1-r,c];}
  function buildBoard(){
    V.board.innerHTML='';
    for(let i=1;i<=N;i++){const d=document.createElement('div');d.className='cell';const [r,c]=indexToRC(i);
      d.style.gridRow=(r+1);d.style.gridColumn=(c+1);
      const lab=document.createElement('div');lab.className='idx';lab.textContent=i;d.appendChild(lab);
      if(i===N){const g=document.createElement('img');g.src="public/assets/stage1/drink_item.png";g.className='goal-img';d.appendChild(g);}
      V.board.appendChild(d);}
    const rect=V.board.getBoundingClientRect(),gap=8,w=rect.width,h=rect.height;const cw=(w-gap*4)/SIZE,ch=(h-gap*4)/SIZE;
    for(let i=1;i<=N;i++){const [r,c]=indexToRC(i);const x=(c*(cw+gap)+cw/2+6)/w*100;const y=(r*(ch+gap)+ch/2+6)/h*100;cellCenters[i]={x,y};}
  }
  function renderChar(){const {x,y}=cellCenters[pos];V.char.style.transform=`translate(calc(${x}% - 24px),calc(${y}% - 24px))`;V.posTag.textContent=`‰ΩçÁΩÆ:${pos}/25`; }

  const WHEEL_COLORS=['#ff7ab6','#6aa6ff','#ffd166','#7ee6a2','#caa6ff','#ff9f6e'];
  (function buildWheel(){const slices=V.wheel.querySelector('#slices');const labels=V.wheel.querySelector('#labels');
    for(let i=0;i<6;i++){const a0=(-90+i*60)*Math.PI/180,a1=(-90+(i+1)*60)*Math.PI/180;
      const x0=50+48*Math.cos(a0),y0=50+48*Math.sin(a0),x1=50+48*Math.cos(a1),y1=50+48*Math.sin(a1);
      const p=document.createElementNS('http://www.w3.org/2000/svg','path');p.setAttribute('d',`M50,50 L${x0},${y0} A48,48 0 0 1 ${x1},${y1} Z`);
      p.setAttribute('fill',WHEEL_COLORS[i%WHEEL_COLORS.length]);slices.appendChild(p);
      const mid=(-90+(i+0.5)*60)*Math.PI/180;const lx=50+30*Math.cos(mid),ly=50+30*Math.sin(mid);
      const t=document.createElementNS('http://www.w3.org/2000/svg','text');t.setAttribute('x',lx);t.setAttribute('y',ly);t.textContent=(i+1);labels.appendChild(t);}
  })();

  let wheelAngle=0;
  gid('btnSpin').onclick=()=>{
    if(moving)return;
    const steps=Math.floor(Math.random()*6)+1;V.spinNum.textContent=`Âá∫ÁõÆ:${steps}`;
    const targetIdx=steps-1;const centerAngle=-90+(targetIdx+0.5)*60;
    const base=3*360;const finalAngle=base-centerAngle;
    wheelAngle=finalAngle;V.wheel.style.transform=`rotate(${finalAngle}deg)`;
    setTimeout(()=>animateMove(steps),2300);
  };

  function animateMove(steps){if(moving)return;moving=true;let moved=0;
    const timer=setInterval(()=>{if(pos<N)pos++;renderChar();moved++;if(moved>=steps){clearInterval(timer);moving=false;}},300);}
  gid('btnStart').onclick=()=>show('game');gid('toCover').onclick=()=>show('cover');

  buildBoard();renderChar();show('cover');
})();
</script>
</body>
</html>
