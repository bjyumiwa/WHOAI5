<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>WhoAI Evo ¬∑ Sugoroku</title>

<link rel="icon" type="image/png" href="public/assets/stage1/macaron_pink.png" />

<style>
  :root{ --fg:#fff; --primaryFrom:#ff8cc7; --primaryTo:#ff63b2; }
  html,body{height:100%;margin:0}
  body{
    font-family:"Noto Sans JP",system-ui,sans-serif;color:var(--fg);
    background:#000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
    display:flex;align-items:center;justify-content:center;padding:10px;
  }
  .container{width:min(920px,96vw);height:min(96vh,940px);display:flex;flex-direction:column}
  .card{
    flex:1;border-radius:20px;
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));
    box-shadow:0 12px 28px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.12);
    backdrop-filter:blur(6px);padding:14px;position:relative;
    display:flex;flex-direction:column;align-items:center;justify-content:center
  }
  .hidden{display:none}

  .cover-hero{width:min(140px,22vw);margin-bottom:8px}
  .buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
  .btn{border:none;border-radius:999px;cursor:pointer;transition:opacity .2s}
  .btn-primary{min-width:220px;padding:14px 18px;font-size:18px;color:#2b1630;
    background:linear-gradient(180deg,var(--primaryFrom),var(--primaryTo));
    box-shadow:0 10px 20px rgba(255,99,178,.35)}
  .btn-mini{padding:6px 10px;font-size:12px;color:#24313a;background:rgba(255,255,255,.9)}
  .btn[disabled]{opacity:.55;cursor:not-allowed}
  .corner{position:absolute;right:10px;bottom:10px}

  .layout{display:grid;grid-template-columns:2fr 1fr;gap:12px;width:100%;height:100%}
  .board{width:100%;max-width:640px;aspect-ratio:1/1;
    display:grid;grid-template-columns:repeat(5,1fr);grid-template-rows:repeat(5,1fr);gap:8px;padding:6px}
  .cell{position:relative;border-radius:14px;overflow:hidden;
    background:rgba(255,255,255,.06);box-shadow:inset 0 0 0 1px rgba(255,255,255,.12)}
  .idx{position:absolute;left:6px;top:6px;font-size:12px;font-weight:700;color:#24313a;
    background:#fff;border-radius:999px;padding:.1em .5em}
  .cell .item,.char{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:78%;height:auto;object-fit:contain}
  .noteEmoji{position:absolute;left:50%;top:18%;transform:translate(-50%,-50%);font-size:30px}
  .goal-img{position:absolute;right:6px;top:6px;width:40px}

  .charWrap{position:absolute;pointer-events:none;width:100%;height:100%;left:0;top:0;z-index:5}
  .char{transition:left .25s ease, top .25s ease;width:64px;height:64px}

  .wheelBox{width:240px;aspect-ratio:1/1;position:relative}
  .wheel{width:100%;height:100%;transition:transform 2.2s cubic-bezier(.17,.89,.32,1.27)}
  .pointer{position:absolute;top:-6px;left:50%;transform:translateX(-50%);
    width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:16px solid #fff}
  .hud{position:absolute;left:14px;top:10px;display:flex;gap:6px;flex-wrap:wrap}
  .tag{padding:.35em .6em;border-radius:999px;font-size:12px;background:rgba(255,255,255,.18)}
  .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    background:rgba(0,0,0,.45);z-index:10;opacity:0;pointer-events:none;transition:opacity .3s}
  .overlay.show{opacity:1;pointer-events:auto}
  .overlay img{width:min(42vw,360px);animation:sway 3s ease-in-out infinite}
  @keyframes sway{0%{transform:rotate(-2deg)}50%{transform:rotate(2deg)}100%{transform:rotate(-2deg)}}
</style>
</head>
<body>
<div class="container">

  <!-- Cover -->
  <section id="view-cover" class="card">
    <img src="public/assets/stage1/miwacchi_open.png" class="cover-hero" alt="">
    <h1>WhoAI Evo</h1>
    <div class="buttons"><button id="btnStart" class="btn btn-primary">‚ñ∂ „Çπ„Çø„Éº„Éà</button></div>
  </section>

  <!-- Game -->
  <section id="view-game" class="card hidden">
    <div class="hud"><span id="posTag" class="tag">‰ΩçÁΩÆ: 1/25</span></div>
    <div id="goalOverlay" class="overlay"><img src="public/assets/stage1/ako.png"></div>

    <div class="layout">
      <div style="position:relative;width:100%;height:100%;">
        <div id="board" class="board"></div>
        <div class="charWrap"><img id="char" src="public/assets/stage1/miwacchi_open.png" class="char"></div>
      </div>
      <div style="display:flex;flex-direction:column;align-items:center">
        <div class="wheelBox">
          <div class="pointer"></div>
          <svg id="wheel" class="wheel" viewBox="0 0 100 100"><g id="slices"></g><g id="labels"></g><circle cx="50" cy="50" r="4" fill="#fff"/></svg>
        </div>
        <button id="btnSpin" class="btn btn-primary">üé° Âõû„Åô</button>
      </div>
    </div>
    <div class="corner"><button id="toCover" class="btn btn-mini">‚èÆ „Çπ„Çø„Éº„Éà„Å∏</button></div>
  </section>
</div>

<script>
(()=> {
  const V={cover:gid('view-cover'),game:gid('view-game'),
           board:gid('board'),char:gid('char'),
           wheel:gid('wheel'),btnSpin:gid('btnSpin'),
           posTag:gid('posTag'),overlay:gid('goalOverlay'),
           btnStart:gid('btnStart'),toCover:gid('toCover')};
  function gid(id){return document.getElementById(id)}
  function showCover(){V.game.classList.add('hidden');V.cover.classList.remove('hidden');}
  function showGame(){V.cover.classList.add('hidden');V.game.classList.remove('hidden');}

  V.btnStart.onclick=()=>{pos=1;finished=false;V.overlay.classList.remove('show');showGame();init();}
  V.toCover.onclick=()=>showCover();

  /* Áõ§Èù¢ */
  const N=25,SIZE=5;let centers=[];
  function indexToRC(i){const r=Math.floor((i-1)/SIZE),cInRow=(i-1)%SIZE,c=(r%2===0)?cInRow:(SIZE-1-cInRow);return[SIZE-1-r,c];}
  function computeCenters(){const rect=V.board.getBoundingClientRect(),gap=8,cw=(rect.width-gap*4)/SIZE;centers.length=N+1;
    for(let i=1;i<=N;i++){const [r,c]=indexToRC(i);centers[i]={x:c*(cw+gap)+cw/2+6,y:(SIZE-1-r)*(cw+gap)+cw/2+6};}}
  function buildBoard(){V.board.innerHTML='';for(let i=1;i<=N;i++){const cell=document.createElement('div');cell.className='cell';
    const [r,c]=indexToRC(i);cell.style.gridRow=(r+1);cell.style.gridColumn=(c+1);
    const idx=document.createElement('div');idx.className='idx';idx.textContent=i;cell.appendChild(idx);
    if(i===N){const g=document.createElement('img');g.src="public/assets/stage1/drink_item.png";g.className="goal-img";cell.appendChild(g);}V.board.appendChild(cell);}computeCenters();}
  function renderChar(){const p=centers[pos];if(!p)return;const half=32;V.char.style.left=(p.x-half)+"px";V.char.style.top=(p.y-half)+"px";V.posTag.textContent=`‰ΩçÁΩÆ: ${pos}/25`;}

  /* Áä∂ÊÖã */
  let pos=1,moving=false,finished=false;

  /* „É´„Éº„É¨„ÉÉ„Éà */
  const colors=['#ff7ab6','#6aa6ff','#ffd166','#7ee6a2','#caa6ff','#ff9f6e'];
  (function(){const s=V.wheel.querySelector('#slices'),l=V.wheel.querySelector('#labels');for(let i=0;i<6;i++){
    const a0=(-90+i*60)*Math.PI/180,a1=(-90+(i+1)*60)*Math.PI/180;
    const x0=50+48*Math.cos(a0),y0=50+48*Math.sin(a0),x1=50+48*Math.cos(a1),y1=50+48*Math.sin(a1);
    const p=document.createElementNS('http://www.w3.org/2000/svg','path');p.setAttribute('d',`M50,50 L${x0},${y0} A48,48 0 0 1 ${x1},${y1} Z`);p.setAttribute('fill',colors[i]);s.appendChild(p);
    const mid=(-90+(i+0.5)*60)*Math.PI/180;const lx=50+30*Math.cos(mid),ly=50+30*Math.sin(mid);
    const t=document.createElementNS('http://www.w3.org/2000/svg','text');t.setAttribute('x',lx);t.setAttribute('y',ly);t.textContent=(i+1);t.setAttribute('fill','#fff');l.appendChild(t);}})();
  function setSpin(on){V.btnSpin.disabled=!on;V.wheel.classList.toggle('locked',!on);}
  V.btnSpin.onclick=()=>{if(moving||finished)return;setSpin(false);const steps=Math.floor(Math.random()*6)+1;
    const final=3*360-( -90+(steps-0.5)*60 );V.wheel.style.transform=`rotate(${final}deg)`;setTimeout(()=>animateMove(steps),2300);};
  function animateMove(steps){moving=true;let moved=0;const t=setInterval(()=>{if(pos<N)pos++;renderChar();moved++;
    if(pos===N||moved>=steps){clearInterval(t);moving=false;if(pos===N)celebrate();else setSpin(true);}},350);}
  function celebrate(){finished=true;V.overlay.classList.add('show');setTimeout(()=>{V.overlay.classList.remove('show');showCover();},6000);}

  function init(){buildBoard();renderChar();setSpin(true);}
  showCover();
})();
</script>
</body>
</html>
