<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>WhoAI Evo · Game</title>
<style>
  :root{
    --fg:#fff; --glass:rgba(255,255,255,.10); --glow:rgba(173,216,255,.45);
    --primaryFrom:#ff8cc7; --primaryTo:#ff63b2; /* 主役ピンク */
    --ghostBg:rgba(255,255,255,.18); --danger:#ff7b7b;
    --pink:#ffc7de; --blue:#bfe3ff; --green:#c9f3d2; --purple:#e0c9ff;
  }
  html,body{height:100%;margin:0}
  body{
    font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:var(--fg);
    background:#000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
    display:flex;align-items:center;justify-content:center;padding:10px;
  }
  .container{width:min(820px,96vw);height:min(96vh,820px);display:flex;flex-direction:column}
  .card{
    flex:1;border-radius:20px;
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));
    box-shadow:0 12px 28px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.12);
    backdrop-filter:blur(6px);padding:14px;position:relative;
    display:flex;flex-direction:column;align-items:center;justify-content:center
  }
  .hidden{display:none}

  /* ボタンの階層化 */
  .buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
  .btn{border:none;border-radius:999px;cursor:pointer;outline:2px solid transparent;outline-offset:2px}
  .btn:focus-visible{outline-color:var(--glow)}
  .btn-primary{
    min-width:220px;padding:14px 18px;font-size:18px;color:#2b1630;
    background:linear-gradient(180deg,var(--primaryFrom),var(--primaryTo));
    box-shadow:0 10px 20px rgba(255,99,178,.35)
  }
  .btn-ghost{
    min-width:160px;padding:12px 16px;font-size:16px;color:#edf3ff;
    background:var(--ghostBg);box-shadow:inset 0 0 0 1px rgba(255,255,255,.22)
  }
  .btn-mini{
    min-width:auto;padding:6px 10px;font-size:12px;color:#24313a;
    background:rgba(255,255,255,.9);box-shadow:0 4px 10px rgba(0,0,0,.25)
  }
  .btn-danger{background:rgba(255,255,255,.94);color:#8b1e1e}
  .corner{position:absolute;right:10px;bottom:10px}

  /* Cover（中央） */
  .cover-title{font-size:clamp(22px,6vw,36px);margin:.2em 0 .1em}
  .cover-sub{opacity:.9;margin:0 0 10px}
  .cover-hero{width:160px;filter:drop-shadow(0 8px 24px rgba(0,0,0,.55))}

  /* 名前 */
  input{
    padding:10px;font-size:16px;border-radius:10px;border:1px solid rgba(255,255,255,.28);
    width:min(420px,80vw);background:rgba(0,0,0,.25);color:#fff
  }

  /* 上部ミニボタン */
  .topbar{position:absolute;top:10px;right:10px;display:flex;gap:6px}

  /* 盤面（中央大きめ） */
  .board-wrap{display:flex;align-items:center;justify-content:center;margin-top:4px}
  .row{width:min(720px,92vw);display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
  .cell{
    aspect-ratio:1/1;border-radius:18px;position:relative;overflow:hidden;
    background:
      radial-gradient(120% 80% at 20% 20%, rgba(255,255,255,.22), transparent 55%),
      linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.12), inset 0 -10px 20px rgba(0,0,0,.18), 0 6px 18px rgba(0,0,0,.35);
    display:flex;align-items:center;justify-content:center;
  }
  .label{
    position:absolute;left:8px;top:8px;font-size:12px;font-weight:700;color:#24313a;
    background:#fff;border-radius:999px;padding:.2em .55em;box-shadow:0 2px 6px rgba(0,0,0,.25)
  }
  .char{width:72%;max-width:130px;object-fit:contain;filter:drop-shadow(0 3px 10px rgba(0,0,0,.5))}
  .goal{width:60%;max-width:110px;object-fit:contain;animation:bounce 1.2s ease-in-out infinite}
  @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
  .note{position:absolute;right:8px;bottom:6px;font-size:22px;filter:drop-shadow(0 2px 6px rgba(0,0,0,.35))}
  .hud{position:absolute;left:14px;top:10px;display:flex;gap:6px}
  .tag{padding:.35em .6em;border-radius:999px;font-size:12px;background:rgba(255,255,255,.18);box-shadow:inset 0 0 0 1px rgba(255,255,255,.16)}

  /* マカロン獲得（画像＋バッジ） */
  .collect{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:8px;flex-wrap:wrap}
  .mac{position:relative;width:70px;height:70px;filter:drop-shadow(0 4px 12px rgba(0,0,0,.35))}
  .mac img{width:100%;height:100%;object-fit:contain}
  .badge{position:absolute;right:-6px;bottom:-6px;background:#fff;color:#24313a;border-radius:999px;padding:.2em .5em;font-size:12px;box-shadow:0 3px 8px rgba(0,0,0,.3)}

  /* 出目（マカロンの下） */
  .dice-bar{display:flex;align-items:center;justify-content:center;gap:10px;margin-top:6px;flex-wrap:wrap}
  .faces{font-size:20px;letter-spacing:2px}
  .counts{display:flex;gap:6px;font-size:13px;flex-wrap:wrap}
  .pill{background:rgba(255,255,255,.18);padding:.3em .6em;border-radius:999px;box-shadow:inset 0 0 0 1px rgba(255,255,255,.16)}

  /* ログ（下部控えめ） */
  .log{
    position:absolute;left:14px;right:14px;bottom:56px;background:rgba(255,255,255,.08);
    border-radius:12px;padding:6px 8px;font-size:12px;max-height:22vh;overflow:auto;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.12)
  }

  /* フィナーレ */
  .bigChar{width:min(55vw,320px);height:auto;filter:drop-shadow(0 8px 24px rgba(0,0,0,.55))}
  .ako{animation:sway 3s ease-in-out infinite;mix-blend-mode:multiply}
  @keyframes sway{0%{transform:rotate(-2deg)}50%{transform:rotate(2deg) translateY(-3px)}100%{transform:rotate(-2deg)}}

  @media (max-width:480px){
    .mac{width:60px;height:60px}.badge{font-size:11px}
    .row{gap:8px}.log{bottom:50px}
  }
</style>
</head>
<body>
<div class="container">

  <!-- Cover -->
  <section id="view-cover" class="card">
    <img src="public/assets/stage1/miwacchi_open.png" class="cover-hero" alt="">
    <h1 class="cover-title">WhoAI Evo</h1>
    <div class="cover-sub">偶然と意思のはざまで育つ、小さな進化の物語。</div>
    <div class="buttons">
      <button id="btnStart" class="btn btn-primary">▶ スタート</button>
      <a href="about.html"><button class="btn btn-mini">📖 研究の説明</button></a>
    </div>
  </section>

  <!-- Name -->
  <section id="view-name" class="card hidden">
    <h2 style="margin:.2em 0 6px">キャラクターに名前をつけよう</h2>
    <input id="nameInput" type="text" placeholder="キャラの名前">
    <div class="buttons">
      <button id="btnSetName" class="btn btn-primary">OK</button>
      <button id="btnBackCover" class="btn btn-mini">表紙へ</button>
    </div>
  </section>

  <!-- Game -->
  <section id="view-game" class="card hidden">
    <div class="topbar">
      <a href="about.html"><button class="btn btn-mini">📖 説明</button></a>
      <button id="hardResetBtn" class="btn btn-mini btn-danger">🧹 全初期化</button>
    </div>

    <div class="hud">
      <span id="posTag" class="tag">位置: 1/5</span>
      <span id="dieTag" class="tag">ダイス: ―</span>
      <span id="notesTag" class="tag">音符: 0/3</span>
    </div>

    <div class="board-wrap"><div id="board" class="row"></div></div>

    <div class="buttons"><button id="rollBtn" class="btn btn-primary">🎲 サイコロを振る</button></div>

    <div class="collect" aria-label="獲得マカロン">
      <div class="mac"><img src="public/assets/stage1/macaron_pink.png" alt="pink"><span class="badge" id="cntPink">0</span></div>
      <div class="mac"><img src="public/assets/stage1/macaron_blue.png" alt="blue"><span class="badge" id="cntBlue">0</span></div>
      <div class="mac"><img src="public/assets/stage1/macaron_green.png" alt="green"><span class="badge" id="cntGreen">0</span></div>
      <div class="mac"><img src="public/assets/stage1/macaron_purple.png" alt="purple"><span class="badge" id="cntPurple">0</span></div>
    </div>

    <div class="dice-bar">
      <div class="faces" id="diceHistory">—</div>
      <div class="counts">
        <span class="pill">⚀ <b id="d1">0</b></span>
        <span class="pill">⚁ <b id="d2">0</b></span>
        <span class="pill">⚂ <b id="d3">0</b></span>
        <span class="pill">⚃ <b id="d4">0</b></span>
        <span class="pill">⚄ <b id="d5">0</b></span>
        <span class="pill">⚅ <b id="d6">0</b></span>
        <span class="pill">♪ <b id="noteAll">0</b></span>
        <span class="pill">回 <b id="runs">0</b></span>
      </div>
    </div>

    <div class="corner"><button id="toCover" class="btn btn-mini">⏮ スタートへ</button></div>
    <div id="log" class="log"></div>
  </section>

  <!-- Drink -->
  <section id="view-drink" class="card hidden">
    <div class="center">
      <img src="public/assets/stage1/drink_item.png" class="bigChar" alt="">
      <div class="buttons">
        <button id="drinkBtn" class="btn btn-ghost">🥛 のむ</button>
        <button id="toFinal"  class="btn btn-primary">つぎへ</button>
      </div>
    </div>
  </section>

  <!-- Final -->
  <section id="view-final" class="card hidden">
    <div class="center">
      <img src="public/assets/stage1/ako.png" class="bigChar ako" alt="ako">
      <div class="buttons">
        <button id="playHB" class="btn btn-primary">🎵 ハッピーバースデー</button>
        <button id="replay" class="btn btn-ghost">もう一度</button>
      </div>
    </div>
  </section>

</div>

<script>
(()=> {
  /* 画像パス */
  const CHAR = {
    start:"public/assets/stage1/miwacchi_open.png",
    pink:"public/assets/stage1/pink_open.png",
    blue:"public/assets/stage1/blue_open.png",
    green:"public/assets/stage1/green_open.png",
    purple:"public/assets/stage1/purple_open.png",
  };
  const MAC = {
    pink:"public/assets/stage1/macaron_pink.png",
    blue:"public/assets/stage1/macaron_blue.png",
    green:"public/assets/stage1/macaron_green.png",
    purple:"public/assets/stage1/macaron_purple.png",
  };

  /* ビュー参照 */
  const V = {
    cover:id('view-cover'), name:id('view-name'), game:id('view-game'), drink:id('view-drink'), final:id('view-final'),
    board:id('board'), log:id('log'),
    posTag:id('posTag'), dieTag:id('dieTag'), notesTag:id('notesTag'),
    cntPink:id('cntPink'), cntBlue:id('cntBlue'), cntGreen:id('cntGreen'), cntPurple:id('cntPurple'),
    noteAll:id('noteAll'), runs:id('runs'),
    dCells:[null,id('d1'),id('d2'),id('d3'),id('d4'),id('d5'),id('d6')], diceHistory:id('diceHistory'),
  };
  function id(s){return document.getElementById(s)}
  function show(x){['cover','name','game','drink','final'].forEach(k=>V[k].classList.toggle('hidden',k!==x))}

  /* 画面遷移 */
  id('btnStart').onclick=()=>show('name');
  id('btnBackCover').onclick=()=>show('cover');
  id('toCover').onclick=()=>show('cover');

  /* 名前→ゲーム */
  id('btnSetName').onclick=()=>{ resetRun(true); show('game'); };

  /* 累積統計（localStorage） */
  const DEF={macarons:{pink:0,blue:0,green:0,purple:0},notes:0,runs:0,dice:[0,0,0,0,0,0]};
  let stats=read(); function read(){try{return JSON.parse(localStorage.getItem('whoai_stats'))||structuredClone(DEF);}catch(e){return structuredClone(DEF)}}
  function write(){localStorage.setItem('whoai_stats',JSON.stringify(stats))}

  /* ダイス表示 */
  const faces=["⚀","⚁","⚂","⚃","⚄","⚅"]; let recent=[];
  function renderDice(){ for(let i=1;i<=6;i++) V.dCells[i].textContent=stats.dice[i-1]; V.diceHistory.textContent=recent.join(" ")||"—"; }
  function pushFace(f){ recent.unshift(f); if(recent.length>12) recent.pop(); renderDice(); }

  /* ゲーム状態 */
  const N=5;
  let pos=1,last=0,notesOwned=0;
  let currentChar=CHAR.start;
  let collected=new Set();       // 取った色
  let goal=null;                 // 今のゴール（未取得色から）
  let notes=new Set();           // 音符の位置

  function nextGoal(){
    const remain=['pink','blue','green','purple'].filter(k=>!collected.has(k));
    if(remain.length===0) return null;
    const key= remain[Math.floor(Math.random()*remain.length)];
    return {key, mac:MAC[key], evo:CHAR[key]};
  }

  function rollNotes(){
    notes.clear();
    while(notes.size<3){ const m=Math.floor(Math.random()*3)+2; notes.add(m); } // 2..4
  }

  function render(){
    V.posTag.textContent = `位置: ${pos}/${N}`;
    V.dieTag.textContent = `ダイス: ${last?faces[last-1]:'―'}`;
    V.notesTag.textContent = `音符: ${notesOwned}/3`;
    V.cntPink.textContent = stats.macarons.pink;
    V.cntBlue.textContent = stats.macarons.blue;
    V.cntGreen.textContent= stats.macarons.green;
    V.cntPurple.textContent= stats.macarons.purple;
    V.noteAll.textContent  = stats.notes;
    V.runs.textContent     = stats.runs;
    renderDice();

    V.board.innerHTML='';
    for(let i=1;i<=N;i++){
      const cell=document.createElement('div'); cell.className='cell';
      const lab=document.createElement('span'); lab.className='label'; lab.textContent=i; cell.appendChild(lab);
      if(i===pos){ const ch=document.createElement('img'); ch.src=currentChar; ch.className='char'; cell.appendChild(ch); }
      if(i===N && goal){ const g=document.createElement('img'); g.src=goal.mac; g.className='goal'; cell.appendChild(g); }
      if(notes.has(i)){ const n=document.createElement('div'); n.className='note'; n.textContent='🎵'; cell.appendChild(n); }
      V.board.appendChild(cell);
    }
  }

  function collectNote(at){ if(notes.has(at)){ notes.delete(at); notesOwned++; log('🎵 音符ゲット'); } }
  function log(t){ const d=document.createElement('div'); d.textContent=t; V.log.prepend(d); }

  function roll(){
    last=Math.floor(Math.random()*6)+1;
    stats.dice[last-1]++; write(); pushFace(faces[last-1]);

    const next=pos+last;
    if(next===N && goal){
      pos=next; collectNote(pos);
      currentChar=goal.evo; collected.add(goal.key);
      stats.macarons[goal.key]++; stats.notes+=notesOwned; write();
      log(`ぴったり！ ${goal.key} に進化`);

      if(collected.size===4){
        show('drink');
      }else{
        // 次ラウンド
        pos=1; last=0; notesOwned=0; V.log.innerHTML='';
        goal=nextGoal(); rollNotes(); render();
      }
    }else if(next<N){
      pos=next; collectNote(pos); render();
    }else{
      log('通り過ぎ（無効）');
    }
  }

  /* ランごとの初期化 */
  function resetRun(increment){
    pos=1; last=0; notesOwned=0; currentChar=CHAR.start; collected.clear(); V.log.innerHTML='';
    goal=nextGoal(); rollNotes(); render();
    if(increment){ stats.runs++; write(); }
  }

  /* 全初期化 */
  id('hardResetBtn').onclick=()=>{
    localStorage.removeItem('whoai_stats'); stats=structuredClone(DEF);
    resetRun(false); show('cover');
  };

  /* ゲーム操作 */
  id('rollBtn').onclick=roll;

  /* ドリンク → フィナーレ（音は最小） */
  id('drinkBtn').onclick=()=>playToneSeq([{freq:784,dur:0.12},{freq:988,dur:0.12},{freq:1175,dur:0.18}]);
  id('toFinal').onclick=()=>{ show('final'); try{ playHappyBirthday(); }catch(e){} };
  id('playHB').onclick=()=>playHappyBirthday();
  id('replay').onclick=()=>{ resetRun(false); show('game'); };

  /* サウンド */
  let audioCtx; function ctx(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); return audioCtx; }
  function playToneSeq(seq){
    const ac=ctx(); let t=ac.currentTime+0.02;
    seq.forEach(s=>{ const o=ac.createOscillator(), g=ac.createGain(); o.type='sine'; o.frequency.value=s.freq;
      g.gain.setValueAtTime(0.0001,t); g.gain.linearRampToValueAtTime(0.18,t+0.02); g.gain.exponentialRampToValueAtTime(0.001,t+s.dur);
      o.connect(g).connect(ac.destination); o.start(t); o.stop(t+s.dur+0.02); t+=s.dur+(s.gap||0.02); });
  }
  function playHappyBirthday(){
    const q=.30,e=.15, d=n=>({freq:note(n),dur:e}), qn=n=>({freq:note(n),dur:q});
    const seq=[d('G4'),d('G4'),qn('A4'),qn('G4'),qn('C5'),qn('B4'),
               d('G4'),d('G4'),qn('A4'),qn('G4'),qn('D5'),qn('C5'),
               d('G4'),d('G4'),qn('G5'),qn('E5'),qn('C5'),qn('B4'),qn('A4'),
               d('F5'),d('F5'),qn('E5'),qn('C5'),qn('D5'),qn('C5')];
    playToneSeq(seq);
  }
  function note(n){
    const N={'C4':261.63,'C#4':277.18,'D4':293.66,'D#4':311.13,'E4':329.63,'F4':349.23,'F#4':369.99,'G4':392.00,'G#4':415.30,'A4':440.00,'A#4':466.16,'B4':493.88,
             'C5':523.25,'C#5':554.37,'D5':587.33,'D#5':622.25,'E5':659.25,'F5':698.46,'F#5':739.99,'G5':783.99,'G#5':830.61,'A5':880.00,'A#5':932.33,'B5':987.77};
    return N[n]||440;
  }

  /* 初期表示 */
  show('cover');
})();
</script>
</body>
</html>
