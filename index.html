<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>WhoAI Evo ¬∑ Sugoroku</title>
<style>
  :root{
    --fg:#fff; --glow:rgba(173,216,255,.45);
    --primaryFrom:#ff8cc7; --primaryTo:#ff63b2;
    --ghostBg:rgba(255,255,255,.18);
  }
  html,body{height:100%;margin:0}
  body{
    font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:var(--fg);
    background:#000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
    display:flex;align-items:center;justify-content:center;padding:10px;
  }
  .container{width:min(920px,96vw);height:min(96vh,940px);display:flex;flex-direction:column}
  .card{
    flex:1;border-radius:20px;
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));
    box-shadow:0 12px 28px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.12);
    backdrop-filter:blur(6px);padding:14px;position:relative;
    display:flex;flex-direction:column;align-items:center;justify-content:center
  }
  .hidden{display:none}

  /* „Éú„Çø„É≥ */
  .buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
  .btn{border:none;border-radius:999px;cursor:pointer;outline:2px solid transparent;outline-offset:2px;transition:opacity .2s}
  .btn-primary{
    min-width:220px;padding:14px 18px;font-size:18px;color:#2b1630;
    background:linear-gradient(180deg,var(--primaryFrom),var(--primaryTo));
    box-shadow:0 10px 20px rgba(255,99,178,.35)
  }
  .btn-mini{
    min-width:auto;padding:6px 10px;font-size:12px;color:#24313a;
    background:rgba(255,255,255,.9);box-shadow:0 4px 10px rgba(0,0,0,.25)
  }
  .btn[disabled]{opacity:.55;cursor:not-allowed}

  .corner{position:absolute;right:10px;bottom:10px}

  /* Áõ§Èù¢Ôºö5x5 SÂ≠ó */
  .layout{
    display:grid; grid-template-columns: 2fr 1fr; gap:12px; width:100%; height:100%;
    align-items:center; justify-items:center;
  }
  @media (max-width:780px){
    .layout{ grid-template-columns: 1fr; grid-template-rows: auto auto; gap:10px }
  }

  .board{
    width:100%; max-width:640px; aspect-ratio:1/1;
    display:grid; grid-template-columns:repeat(5,1fr); grid-template-rows:repeat(5,1fr); gap:8px;
    padding:6px;
  }
  .cell{
    position:relative;border-radius:14px;overflow:hidden;
    background:
      radial-gradient(120% 80% at 20% 20%, rgba(255,255,255,.22), transparent 55%),
      linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.12), 0 6px 18px rgba(0,0,0,.35);
  }
  .idx{
    position:absolute;left:6px;top:6px;font-size:12px;font-weight:700;color:#24313a;
    background:#fff;border-radius:999px;padding:.1em .5em;box-shadow:0 2px 6px rgba(0,0,0,.25)
  }

  /* „Ç¥„Éº„É´Ôºà„Éâ„É™„É≥„ÇØÔºâ */
  .goal-img{
    position:absolute; right:6px; top:6px; width:34px; height:34px; object-fit:contain;
    filter:drop-shadow(0 2px 6px rgba(0,0,0,.4));
  }

  /* „Ç≠„É£„É©Ôºà1„Åã„ÇâÈñãÂßãÔºâ */
  .charWrap{
    position:absolute; pointer-events:none;
    width: calc(100% - 12px); height: calc(100% - 12px);
    left: 6px; top: 6px;
  }
  .char{
    position:absolute; width:48px; height:48px; object-fit:contain;
    filter:drop-shadow(0 3px 10px rgba(0,0,0,.55));
    transition: transform .28s ease;
  }

  /* „Ç¢„Ç§„ÉÜ„É†Ôºà„Éû„ÇπÂÜÖ‰∏≠Â§ÆÔºâ */
  .item{position:absolute; width:42px; height:42px; object-fit:contain; filter:drop-shadow(0 3px 10px rgba(0,0,0,.5))}
  .noteEmoji{position:absolute; font-size:22px}

  /* „É´„Éº„É¨„ÉÉ„Éà */
  .wheelBox{width:min(260px,84vw);aspect-ratio:1/1;position:relative;display:flex;align-items:center;justify-content:center}
  .wheel{width:100%;height:100%;transform:rotate(0deg);transition:transform 2.2s cubic-bezier(.17,.89,.32,1.27)}
  .wheel.locked{opacity:.6;filter:grayscale(.3)}
  .pointer{position:absolute;top:-6px;width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:16px solid #fff}
  .spinNum{margin-top:10px;font-size:20px}

  /* HUD */
  .hud{position:absolute;left:14px;top:10px;display:flex;gap:6px;flex-wrap:wrap}
  .tag{padding:.35em .6em;border-radius:999px;font-size:12px;background:rgba(255,255,255,.18);box-shadow:inset 0 0 0 1px rgba(255,255,255,.16)}
  /* ÁßªÂãï‰∏≠„Ç§„É≥„Ç∏„Ç±„Éº„Çø */
  .moving{position:absolute; right:12px; top:10px; font-size:12px; padding:.35em .6em; border-radius:999px; background:rgba(255,255,255,.18)}

  /* „Éï„Ç£„Éä„Éº„É¨ */
  .bigChar{width:min(55vw,340px);height:auto}
  .ako{animation:sway 3s ease-in-out infinite;}
  @keyframes sway{0%{transform:rotate(-2deg)}50%{transform:rotate(2deg) translateY(-3px)}100%{transform:rotate(-2deg)}}
</style>
</head>
<body>
<div class="container">

  <!-- Cover -->
  <section id="view-cover" class="card">
    <img src="public/assets/stage1/miwacchi_open.png" class="cover-hero" alt="">
    <h1 class="cover-title">WhoAI Evo</h1>
    <div class="buttons"><button id="btnStart" class="btn btn-primary">‚ñ∂ „Çπ„Çø„Éº„Éà</button></div>
  </section>

  <!-- Game -->
  <section id="view-game" class="card hidden">
    <div class="hud">
      <span id="posTag" class="tag">‰ΩçÁΩÆ: 1/25</span>
      <span id="notesTag" class="tag">Èü≥Á¨¶: 0/5</span>
      <span id="macTag" class="tag">„Éû„Ç´„É≠„É≥: 0/4</span>
    </div>
    <div id="movingFlag" class="moving hidden">ÁßªÂãï‰∏≠‚Ä¶</div>

    <div class="layout">
      <!-- Áõ§Èù¢ -->
      <div style="position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
        <div id="board" class="board"></div>
        <div id="charWrap" class="charWrap">
          <img id="char" src="public/assets/stage1/miwacchi_open.png" class="char" alt="">
        </div>
      </div>

      <!-- „É´„Éº„É¨„ÉÉ„ÉàÔºàÊï∞Â≠ó„ÅÆ‰∏≠Â§Æ„ÅßÂÅúÊ≠¢Ôºâ -->
      <div style="display:flex;flex-direction:column;align-items:center;gap:8px">
        <div class="wheelBox">
          <div class="pointer"></div>
          <svg id="wheel" class="wheel" viewBox="0 0 100 100" aria-label="roulette">
            <circle cx="50" cy="50" r="48" fill="#222" />
            <g id="slices"></g>
            <g id="labels" font-size="10" text-anchor="middle" dominant-baseline="middle" fill="#fff"></g>
            <circle cx="50" cy="50" r="4" fill="#fff"/>
          </svg>
        </div>
        <div class="spinNum" id="spinNum">‚Äî</div>
        <div class="buttons"><button id="btnSpin" class="btn btn-primary">üé° „É´„Éº„É¨„ÉÉ„Éà„ÇíÂõû„Åô</button></div>

        <!-- ÈÄ≤ÊçóÔºà„Éê„ÉÉ„Ç∏Ôºâ -->
        <div class="buttons" style="gap:6px;margin-top:6px">
          <span class="tag">„Éî„É≥„ÇØ:<b id="cntPink">0</b></span>
          <span class="tag">„Éñ„É´„Éº:<b id="cntBlue">0</b></span>
          <span class="tag">„Ç∞„É™„Éº„É≥:<b id="cntGreen">0</b></span>
          <span class="tag">„Éë„Éº„Éó„É´:<b id="cntPurple">0</b></span>
        </div>
      </div>
    </div>

    <div class="corner"><button id="toCover" class="btn btn-mini">‚èÆ „Çπ„Çø„Éº„Éà„Å∏</button></div>
  </section>

  <!-- Drink -->
  <section id="view-drink" class="card hidden">
    <img src="public/assets/stage1/drink_item.png" class="bigChar" alt="">
  </section>

  <!-- FinaleÔºàHBËá™ÂãïÔºâ -->
  <section id="view-final" class="card hidden">
    <img src="public/assets/stage1/ako.png" class="bigChar ako" alt="ako">
  </section>
</div>

<script>
(()=> {
  /* ========== ÂèÇÁÖß/Ë°®Á§∫ÂàáÊõø ========== */
  const V={
    cover:gid('view-cover'),game:gid('view-game'),drink:gid('view-drink'),final:gid('view-final'),
    board:gid('board'),char:gid('char'),wheel:gid('wheel'),spinNum:gid('spinNum'),
    posTag:gid('posTag'),notesTag:gid('notesTag'),macTag:gid('macTag'),
    btnSpin:gid('btnSpin'), movingFlag:gid('movingFlag'),
    cntPink:gid('cntPink'),cntBlue:gid('cntBlue'),cntGreen:gid('cntGreen'),cntPurple:gid('cntPurple')
  };
  function gid(id){return document.getElementById(id)}
  function show(s){['cover','game','drink','final'].forEach(k=>V[k].classList.toggle('hidden',k!==s))}

  gid('btnStart').onclick=()=>show('game');
  gid('toCover').onclick=()=>show('cover');

  /* ========== Áõ§Èù¢Ôºà5x5 SÂ≠óÔºâ ========== */
  const N=25,SIZE=5;
  function indexToRC(i){
    const r=Math.floor((i-1)/SIZE), cInRow=(i-1)%SIZE;
    const c=(r%2===0)?cInRow:(SIZE-1-cInRow);
    return [SIZE-1-r, c]; // ‰∏ä=25, ‰∏ã=1„Å´Ë¶ã„Åà„ÇãÊèèÁîª
  }
  const centers=new Array(N+1);
  function buildBoard(){
    V.board.innerHTML='';
    for(let i=1;i<=N;i++){
      const cell=document.createElement('div'); cell.className='cell';
      const [r,c]=indexToRC(i); cell.style.gridRow=(r+1); cell.style.gridColumn=(c+1);
      const idx=document.createElement('div'); idx.className='idx'; idx.textContent=i; cell.appendChild(idx);
      if(i===N){ const goal=document.createElement('img'); goal.src="public/assets/stage1/drink_item.png"; goal.className='goal-img'; cell.appendChild(goal); }
      V.board.appendChild(cell);
    }
    // „Éû„Çπ‰∏≠ÂøÉ„ÅÆ%Â∫ßÊ®ôÔºàÁµ∂ÂØæÈÖçÁΩÆÁî®Ôºâ
    const rect=V.board.getBoundingClientRect(); const gap=8; const w=rect.width,h=rect.height;
    const cw=(w-gap*4)/SIZE, ch=(h-gap*4)/SIZE;
    for(let i=1;i<=N;i++){
      const [r,c]=indexToRC(i);
      const x=(c*(cw+gap)+cw/2+6)/w*100, y=(r*(ch+gap)+ch/2+6)/h*100;
      centers[i]={x,y};
    }
  }

  /* ========== „Ç¢„Çª„ÉÉ„Éà/„Ç¢„Ç§„ÉÜ„É†ÈÖçÁΩÆ ========== */
  const CHAR={ start:"public/assets/stage1/miwacchi_open.png", pink:"public/assets/stage1/pink_open.png", blue:"public/assets/stage1/blue_open.png", green:"public/assets/stage1/green_open.png", purple:"public/assets/stage1/purple_open.png" };
  const MAC ={ pink:"public/assets/stage1/macaron_pink.png",  blue:"public/assets/stage1/macaron_blue.png",  green:"public/assets/stage1/macaron_green.png",  purple:"public/assets/stage1/macaron_purple.png" };
  const NOTE_EMO=['üéµ','üé∂','‚ô´','‚ô¨'];

  const macSlots={}; let noteSlots=new Set();
  function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}
  function placeItems(){
    const pool=Array.from({length:N-2},(_,k)=>k+2); // 2..24
    shuffle(pool);
    const cols=['pink','blue','green','purple'];
    cols.forEach((col,i)=>macSlots[col]=pool[i]);
    noteSlots=new Set(pool.slice(4,9)); // 5„Å§

    // Êó¢Â≠òÂâäÈô§
    V.board.querySelectorAll('.item,.noteEmoji').forEach(e=>e.remove());
    // „Éû„Ç´„É≠„É≥
    cols.forEach(col=>{
      const idx=macSlots[col]; const {x,y}=centers[idx];
      const img=document.createElement('img'); img.src=MAC[col]; img.className='item';
      img.style.left=`calc(${x}% - 21px)`; img.style.top=`calc(${y}% - 21px)`; V.board.appendChild(img);
    });
    // Èü≥Á¨¶
    noteSlots.forEach(idx=>{
      const {x,y}=centers[idx]; const d=document.createElement('div'); d.className='noteEmoji';
      d.textContent=NOTE_EMO[Math.floor(Math.random()*NOTE_EMO.length)];
      d.style.left=`calc(${x}% - 10px)`; d.style.top=`calc(${y}% - 28px)`; V.board.appendChild(d);
    });
  }

  /* ========== Áä∂ÊÖã ========== */
  let pos=1, moving=false;
  let macGot={pink:false,blue:false,green:false,purple:false};
  let notesGot=new Set();
  let currentChar=CHAR.start;

  function setCharBy(col){ currentChar = col? CHAR[col] : CHAR.start; V.char.src=currentChar; }
  function renderChar(){ const {x,y}=centers[pos]; V.char.style.transform=`translate(calc(${x}% - 24px), calc(${y}% - 24px))`; }
  function updateHUD(){
    const got=Object.values(macGot).filter(v=>v).length;
    V.posTag.textContent=`‰ΩçÁΩÆ: ${pos}/25`; V.notesTag.textContent=`Èü≥Á¨¶: ${notesGot.size}/5`; V.macTag.textContent=`„Éû„Ç´„É≠„É≥: ${got}/4`;
    V.cntPink.textContent = macGot.pink?1:0; V.cntBlue.textContent = macGot.blue?1:0; V.cntGreen.textContent = macGot.green?1:0; V.cntPurple.textContent = macGot.purple?1:0;
  }

  /* ========== „É´„Éº„É¨„ÉÉ„ÉàÔºàÊï∞Â≠ó„ÅÆ‰∏≠Â§Æ„ÅßÂÅúÊ≠¢Ôºâ ========== */
  const WHEEL_COLORS=['#ff7ab6','#6aa6ff','#ffd166','#7ee6a2','#caa6ff','#ff9f6e']; // Â•Ω„Åø„ÅßÂ§âÊõ¥OK
  (function buildWheel(){
    const slices=V.wheel.querySelector('#slices'), labels=V.wheel.querySelector('#labels');
    for(let i=0;i<6;i++){
      const a0=(-90+i*60)*Math.PI/180, a1=(-90+(i+1)*60)*Math.PI/180;
      const x0=50+48*Math.cos(a0), y0=50+48*Math.sin(a0), x1=50+48*Math.cos(a1), y1=50+48*Math.sin(a1);
      const p=document.createElementNS('http://www.w3.org/2000/svg','path');
      p.setAttribute('d',`M50,50 L${x0},${y0} A48,48 0 0 1 ${x1},${y1} Z`);
      p.setAttribute('fill',WHEEL_COLORS[i%WHEEL_COLORS.length]); slices.appendChild(p);
      const mid=(-90+(i+0.5)*60)*Math.PI/180; const lx=50+30*Math.cos(mid), ly=50+30*Math.sin(mid);
      const t=document.createElementNS('http://www.w3.org/2000/svg','text'); t.setAttribute('x',lx); t.setAttribute('y',ly); t.textContent=(i+1); labels.appendChild(t);
    }
  })();

  function setSpinEnabled(on){
    V.btnSpin.disabled = !on;
    V.wheel.classList.toggle('locked', !on);
    V.movingFlag.classList.toggle('hidden', on);
  }

  V.btnSpin.onclick=()=>{
    if(moving) return;            // Âøµ„ÅÆ„Åü„ÇÅ„Ç¨„Éº„Éâ
    setSpinEnabled(false);        // „Åì„Åì„Åß„É≠„ÉÉ„ÇØÔºàË¶ñË¶öÁöÑ„Å´„ÇÇÔºâ
    const steps=Math.floor(Math.random()*6)+1;
    V.spinNum.textContent=`Âá∫ÁõÆÔºö${steps}`;

    // „Çª„ÇØ„Çø‰∏≠ÂøÉËßí„Å´Âêà„Çè„Åõ„Çã
    const targetIdx=steps-1;
    const centerAngle = -90 + (targetIdx + 0.5) * 60;
    const finalAngle  = 3*360 - centerAngle;       // 3Âë®„Åó„Å¶‰∏≠Â§Æ„Å∏
    V.wheel.style.transform = `rotate(${finalAngle}deg)`;

    // ÂõûËª¢Âæå„Å´ÂâçÈÄ≤
    setTimeout(()=> animateMove(steps), 2300);
  };

  /* ========== ÂâçÈÄ≤„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÔºàÂÆå‰∫Ü„Åæ„ÅßÂÜç„Çπ„Éî„É≥‰∏çÂèØÔºâ ========== */
  function animateMove(steps){
    if(moving) return; moving=true;
    let moved=0;
    const tick = setInterval(()=>{
      // 25‚ÜíÊú™„Ç≥„É≥„Éó„Å™„Çâ1„Å´„É´„Éº„Éó
      if(pos===N && !(allMac() && allNote())) pos=0;
      pos++;
      renderChar(); updateHUD();
      moved++;
      if(moved>=steps){
        clearInterval(tick);
        moving=false;
        onArrive();                 // Âà∞ÁùÄÂá¶ÁêÜ„ÅåÁµÇ„Çè„Çã„Åæ„Åß„ÄÅ„Çπ„Éî„É≥„ÅØ„É≠„ÉÉ„ÇØ„ÅÆ„Åæ„Åæ
      }
    }, 300);
  }

  /* ========== Âà∞ÁùÄÂá¶ÁêÜÔºà„Å¥„Å£„Åü„ÇäÂà§ÂÆöÔºâ ========== */
  function onArrive(){
    // „Éû„Ç´„É≠„É≥
    for(const [col,slot] of Object.entries(macSlots)){
      if(slot===pos && !macGot[col]){
        macGot[col]=true; setCharBy(col);
      }
    }
    // Èü≥Á¨¶
    if(noteSlots.has(pos) && !notesGot.has(pos)){
      notesGot.add(pos);
    }
    updateHUD();

    // „ÇØ„É™„Ç¢Âà§ÂÆö
    if(allMac() && allNote()){
      show('drink');
      setTimeout(()=>{ show('final'); try{ playHappyBirthday(); }catch(e){} }, 900);
      return; // „Éï„Ç£„Éä„Éº„É¨„Åß„ÅØ„Çπ„Éî„É≥‰∏çË¶Å
    }

    // Ê¨°„ÅÆ„Çπ„Éî„É≥„ÇíËß£Á¶Å
    setSpinEnabled(true);
  }
  const allMac = ()=>Object.values(macGot).every(v=>v);
  const allNote= ()=>notesGot.size===5;

  /* ========== „É™„Çª„ÉÉ„ÉàÔºà1„Åã„ÇâÂÜçÈñãÔºâ ========== */
  function resetRun(){
    pos=1; moving=false;
    macGot={pink:false,blue:false,green:false,purple:false};
    notesGot=new Set(); currentChar=CHAR.start; V.char.src=currentChar;
    placeItems(); renderChar(); updateHUD(); setSpinEnabled(true);
  }

  /* ========== „Çµ„Ç¶„É≥„ÉâÔºàHBËá™ÂãïÔºâ ========== */
  let audioCtx; function ctx(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); return audioCtx; }
  function playToneSeq(seq){
    const ac=ctx(); let t=ac.currentTime+0.02;
    seq.forEach(s=>{ const o=ac.createOscillator(), g=ac.createGain(); o.type='sine'; o.frequency.value=s.freq;
      g.gain.setValueAtTime(0.0001,t); g.gain.linearRampToValueAtTime(0.18,t+0.02); g.gain.exponentialRampToValueAtTime(0.001,t+s.dur);
      o.connect(g).connect(ac.destination); o.start(t); o.stop(t+s.dur+0.02); t+=s.dur+(s.gap||0.02); });
  }
  function note(n){
    const N={'C4':261.63,'C#4':277.18,'D4':293.66,'D#4':311.13,'E4':329.63,'F4':349.23,'F#4':369.99,'G4':392.00,'G#4':415.30,'A4':440.00,'A#4':466.16,'B4':493.88,
             'C5':523.25,'C#5':554.37,'D5':587.33,'D#5':622.25,'E5':659.25,'F5':698.46,'F#5':739.99,'G5':783.99,'G#5':830.61,'A5':880.00,'A#5':932.33,'B5':987.77};
    return N[n]||440;
  }
  function playHappyBirthday(){
    const q=.30,e=.15, d=n=>({freq:note(n),dur:e}), qn=n=>({freq:note(n),dur:q});
    const seq=[d('G4'),d('G4'),qn('A4'),qn('G4'),qn('C5'),qn('B4'),
               d('G4'),d('G4'),qn('A4'),qn('G4'),qn('D5'),qn('C5'),
               d('G4'),d('G4'),qn('G5'),qn('E5'),qn('C5'),qn('B4'),qn('A4'),
               d('F5'),d('F5'),qn('E5'),qn('C5'),qn('D5'),qn('C5')];
    playToneSeq(seq);
  }

  /* ========== ÂàùÊúüÂåñ ========== */
  buildBoard(); placeItems();
  renderChar(); updateHUD(); setSpinEnabled(true); // ÊúÄÂàù„Åã„ÇâÂõû„Åõ„Çã
  show('cover');
})();
</script>
</body>
</html>
